<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }

        .papper {
            page-break-after: always;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            /* border: 10px solid red */
        }

        .papper .inscrito {
            border-style: 1px 1px 10px;
            width: calc(calc(100% / 2) - 1%);
            height: calc(100% / 5);
            display: flex;
            justify-content: center;
            align-items: center
        }

        .papper .inscrito img,
        .papper .inscrito canvas {
            height: 90%;
            image-rendering: pixelated;
        }

        .papper .inscrito .name,
        .papper .inscrito .code {
            writing-mode: vertical-rl;
            text-align: center;
            padding: 10px
        }
    </style>
</head>

<body>
</body>
<script defer src="qr/qrcodejs/qrcode.min.js"></script>
<script>
    const init = () => {
        let data = [
            { "id": 3301, "e": false, "nome": "xxx" },
            { "id": 3302, "e": false, "nome": "No2" },
            { "id": 3303, "e": false, "nome": "Nome de Pessoa da Silva 3" },
            { "id": 3304, "e": false, "nome": "Nome de Pessoa da Silva 4" },
            { "id": 3305, "e": false, "nome": "Nome de Pessoa da Silva 5" },
            { "id": 3306, "e": false, "nome": "Nome de Pessoa da Silva 6" },
            { "id": 3307, "e": false, "nome": "Nome de Pessoa da Silva 7" },
            { "id": 3308, "e": false, "nome": "Nome de Pessoa da Silva 8" },
            { "id": 3309, "e": false, "nome": "Nome de Pessoa da Silva 9" },
            { "id": 3310, "e": false, "nome": "Nome de Pessoa da Silva 10" },
            { "id": 3311, "e": false, "nome": "Nome de Pessoa da Silva 11" },
            { "id": 3312, "e": false, "nome": "Nome de Pessoa da Silva 12" },
            { "id": 3313, "e": false, "nome": "Nome de Pessoa da Silva 13" },
            { "id": 3314, "e": false, "nome": "Nome de Pessoa da Silva 14" },
            { "id": 3315, "e": false, "nome": "Nome de Pessoa da Silva 15" },
            { "id": 3316, "e": false, "nome": "Nome de Pessoa da Silva 16" },
            { "id": 3317, "e": false, "nome": "Nome de Pessoa da Silva 17" },
            { "id": 3318, "e": false, "nome": "Nome de Pessoa da Silva 18" },
            { "id": 3319, "e": false, "nome": "Nome de Pessoa da Silva 19" },
            { "id": 3320, "e": false, "nome": "Nome de Pessoa da Silva 20" },
        ]

        const today = new Date()

        const createQrcode = (num) => {
            let dom = document.createElement('div')
            document.body.appendChild(dom)

            new QRCode(dom, {
                text: num.toString(),
                width: 800,
                height: 800,
                colorDark: "#000000",
                colorLight: "#FFFFFF",
                correctLevel: QRCode.CorrectLevel.H
            });

            return dom.querySelector('img')
        }

        const createPapper = () => {
            let el = document.createElement('div')
            el.className = 'papper'
            return el
        }

        const createDiv = (className, innerHTML = '') => {
            let el = document.createElement('div')
            el.className = className
            el.innerHTML = innerHTML
            return el
        }

        const createCode = (num) => {
            let el = document.createElement('div')
            let str = num.toString()
            let pad = "0000"
            let ans = pad.substring(0, pad.length - str.length) + str
            el.className = 'code'
            el.innerText = today.getFullYear() + ans
            return el
        }

        let counter = 0;
        let papper

        data.forEach(d => {
            if (counter % 10 == 0) {
                papper = createPapper()
                document.body.appendChild(papper)
            }

            let inscrito = createDiv('inscrito')
            let img = createQrcode(d.id)
            let code = createCode(d.id)
            let name = createDiv('name', d.nome)

            inscrito.appendChild(code)
            inscrito.appendChild(img)
            inscrito.appendChild(name)
            papper.appendChild(inscrito)

            counter++
        })
    }
</script>

</html>
